<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Exclusive Amarafif</title>
  </head>

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    h2 {
      margin-top: 3rem;
      margin-bottom: 4rem;
    }

    canvas {
      margin: auto;
      display: block;
    }

    a {
      margin: auto;
      
    }
  </style>

  <body>
    <nav class="navbar p-2 navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <span class="navbar-brand mt-2 text-center" style="font-size: 30px; font-family: 'Lobster', cursive;">Amarafiif</span>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center fw-bold">QRCode Generator</h2>
      <div class="row">
        <div class="col">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="qr-text">
            <button class="qr-btn btn btn-dark" class="qr-btn" onclick="generateQRCode()">Generate</button>
          </div>
          <p id="qr-result" class="text-center mt-4 mb-3">This is deault QR code:</p>
          <canvas id="qr-code"></canvas>
        </div>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
	<script>
			var qr;
			(function() {
                    qr = new QRious({
                    element: document.getElementById('qr-code'),
                    size: 200,
                    value: 'https://instagram.com/amarafiif'
                });
            })();
            
            function generateQRCode() {
                var qrtext = document.getElementById("qr-text").value;
                document.getElementById("qr-result").innerHTML = "QR code for " + qrtext +":";
                alert(qrtext);
                qr.set({
                    foreground: 'black',
                    size: 200,
                    value: qrtext
                });
            }
	</script>

  </body>
</html>
